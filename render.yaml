services:
  - type: web
    name: noc-reader-bot
    env: python
    region: singapore
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python noc_reader.py
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: PORT
        value: "3000"
      - key: OPENAI_API_KEY
        sync: false
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: SLACK_APP_TOKEN
        sync: false
      - key: SLACK_SIGNING_SECRET
        sync: false
      - key: CRON_SECRET
        generateValue: true
    disk:
      name: data
      mountPath: /data
      sizeGB: 10

  - type: cron
    name: noc-expiry-checker
    env: python
    region: singapore
    schedule: "0 5 * * *"  # Run daily at 5 AM UTC (9 AM UAE time)
    buildCommand: echo "No build required"
    startCommand: >
      curl -fsS -m 30 -X POST ${RENDER_EXTERNAL_URL}/cron/check-expiry
      -H "Authorization: Bearer ${CRON_SECRET}"
      -H "Content-Type: application/json"
      -d "{}"
    envVars:
      - key: CRON_SECRET
        fromService:
          type: web
          name: noc-reader-bot
          envVarKey: CRON_SECRET
      - key: RENDER_EXTERNAL_URL
        fromService:
          type: web
          name: noc-reader-bot
          envVarKey: RENDER_EXTERNAL_URL